{% extends 'base.html' %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/">Home</a></li>
          <li class="breadcrumb-item"><a href="/admin">Admin</a></li>
          <li class="breadcrumb-item"><a href="/admin/user">User</a></li>
          <li class="breadcrumb-item active" aria-current="page">{{user.username}}</li>
        </ol>
      </nav>
      <h1>{{ user.username }}</h1>
      <form id="form-add-user" class="my-5" action="/admin/user/{{user.id}}/password" method="POST">
        <div class="mb-3">
        <label for="username" class="form-label">Password Baru</label>
        <input type="text" name="password" id="password" class="form-control" aria-describedby="usernameHelp">
        <div id="usernameHelp" class="form-text">satu kata, maksimum 25 karakter, unik, tanpa spasi atau tanda baca</div>
      </div>
      <div class="mb-3 pt-4">
        <input type="submit" class="btn btn-primary" value="Simpan">
        <a href="#" class="btn btn-default">Batal</a>
      </div>
      </form>
    </div>
    <div class="col-sm-6">&nbsp;</div>
    </div>
  </div>
{% endblock %}
